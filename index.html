<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Clicker</title>
  </head>
  <body>
    <div class="clicker">
      <div class="points">
        <h2 class="points__tittle">Click!!</h2>
        <span class="multi__lvl"></span>
      </div>
      <div class="click-area">
        <span class="click__number">0</span>
      </div>

      <div class="obtions">
        <div class="obtions__buttons">
          <button class="button">Multiplier</button>
        </div>
      </div>
      <div class="buy">
        <div class="multi-screen ">
          <span class="close material-symbols-rounded"> close </span>
          <h2 class="multi__tittle">Buy multiplier</h2>
          <span class="multi"
            >X2: 200 points
            <button class="multi__button">Buy</button>
          </span>
          <span class="multi"
            >X4: 400 points
            <button class="multi__button">Buy</button>
          </span>
          <span class="multi"
            >X6: 1000 points
            <button class="multi__button">Buy</button>
          </span>
          <span class="multi"
            >X8: 3000 points
            <button class="multi__button">Buy</button>
          </span>
          <span class="auto multi"
            >Auto-Clicker: 5000 points
            <button id="autoClicker" class="multi__auto">Buy</button>
          </span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
